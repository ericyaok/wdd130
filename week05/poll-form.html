<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WDD130 | HTML Forms - User Poll</title>
    <link rel="stylesheet" href="styles/poll-form.css" />
  </head>
  <body>
    <header>
      <h1>WDD130 | Eric Yao Kodzi | HTML Forms - User Poll</h1>
    </header>
    <main>
      <form action="">
        <fieldset>
          <legend>Contact Information</legend>
          <div class="form-item column2">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" />
          </div>
          <div class="form-item column2">
            <label for="email">Email:</label>
            <input type="email" id="useremail" name="useremail" />
          </div>
        </fieldset>
        <fieldset>
          <legend>Questions</legend>
          <div class="form-item column1">
            <label for="browser">What is your favorite internet browser?</label>
            <select name="browser" id="browser">
              <option value="chrome">Chrome</option>
              <option value="firefox">Firefox</option>
              <option value="safari">Safari</option>
              <option value="edge">Edge</option>
              <option value="bravae">Brave</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-item column1">
            <label for="pet">Do you have a household pet?</label>
            <input type="checkbox" name="pet" id="pet" />
          </div>
          <label for="feedback">List the places you have lived</label>
          <textarea
            name="feedback"
            id="feedback"
            rows="4"
            placeholder="Stillwater Florida, Armsterdam Netherlands, Tibuktu Mali"
          ></textarea>
        </fieldset>
        <button type="button">Submit Poll</button>
      </form>
    </main>
    <footer>
      <p>&copy;2024 | HTML Form - User Poll Activity | Eric Yao Kodzi |</p>
    </footer>
  </body>
</html>
