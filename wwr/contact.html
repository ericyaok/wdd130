<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page | Splash Zone Rafting</title>
    <meta
      name="description"
      content="Information on how to contact Splash Zone Rafting"
    />
    <meta name="author" content="Eric Kodzi" />
    <link rel="stylesheet" href="styles/rafting.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img src="images/logo.png" alt="logo" />
        <nav>
          <a href="index.html">Home</a>
          <a href="about.html">About Us</a>
          <a href="trips.html">Trips</a>
          <a href="contact.html">Contact Us</a>
        </nav>
      </header>
      <main>
        <section class="address">
          <div class="contact">
            <p>7 Sheperd AVE, ARS, East Legon</p>
            <p>+233 549968874</p>
            <p>splashrafting@gmail.com</p>
          </div>
          <div>
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3970.3690848563233!2d-0.15080822627558066!3d5.659641432601425!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xfdf834cea796e45%3A0x336c0d75e6f1ef65!2sTwumasiwaa%20Hospital!5e0!3m2!1sen!2sgh!4v1707576819397!5m2!1sen!2sgh"
              width="450"
              height="300"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </section>
        <section class="employees">
          <figure>
            <img src="images/CEO.jpg" alt="" />
            <figcaption>CEO - Eric Kodzi</figcaption>
          </figure>
          <figure>
            <img src="images/MD.jpg" alt="" />
            <figcaption>MD - Belinda Sebi</figcaption>
          </figure>
          <figure>
            <img src="images/PRO.jpg" alt="" />
            <figcaption>PRO - Yao Kodzi</figcaption>
          </figure>
        </section>
        <section class="contact-form">
          <h2>Contact Us</h2>
          <form>
            <div class="other-inputs">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" />
              <label for="email">Email</label>
              <input type="text" id="email" name="email" />
              <p>Type of Enquiry</p>
              <div class="input-element">
                <label for="general">General Enquiry</label>
                <input
                  type="radio"
                  id="general"
                  name="tpye_of_enquiry"
                  value="general enquiry"
                />
              </div>
              <div class="input-element">
                <label for="reservation">Reservation Question</label>
                <input
                  type="radio"
                  id="reservation"
                  name="tpye_of_enquiry"
                  value="reservation question"
                />
              </div>
              <div class="input-element">
                <label for="website">Website Suggestion</label>
                <input
                  type="radio"
                  id="website"
                  name="tpye_of_enquiry"
                  value="website suggestion"
                />
              </div>
              <div class="input-element">
                <label for="subscribe"
                  >Please subscribe to the monthly newsletter</label
                >
                <input type="checkbox" id="subscribe" name="subscribe" />
              </div>
            </div>
            <div class="message-box">
              <label for="message">Type Your Message</label>
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
              ></textarea>
            </div>
            <button type="submit">Submit Message</button>
          </form>
        </section>
      </main>
      <footer>
        <a
          href="https://app.moqups.com/cbD5GmOq7IXOFlyilXll5gmNAR6KwE39/edit/page/ad64222d5"
          >Link to wireframe</a
        >
        <p>&copy;2024 | Splash Zone Rafting | Eric Kodzi</p>
        <nav class="social">
          <a href="www.facebook.com"
            ><img src="images/facebook.svg" alt="facebook"
          /></a>
          <a href="www.twitter.com"
            ><img src="images/twitter.svg" alt="twitter"
          /></a>
          <a href="www.instagram.com"
            ><img src="images/instagram.svg" alt="instagram"
          /></a>
        </nav>
      </footer>
    </div>
  </body>
</html>
